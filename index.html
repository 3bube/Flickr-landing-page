<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="Icons/favicon (1).ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flickr Landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <a class="navbar-brand" href="#"
          ><img src="Images/logo_home.png" alt=""
        /></a>
        <form role="search">
          <input
            type="search"
            class="form-input"
            placeholder="Photos, People, or groups"
          />
        </form>
        <div class="btn-group">
          <button class="btn-noborder">Log in</button>
          <button class="btn-border">Sign Up</button>
        </div>
      </div>
      <div class="header-content">
        <h2>Find your inspiration.</h2>
        <p>
          Join the Flickr community, home to tens of billions of photos and 2
          million groups.
        </p>
        <button>Start for Free</button>
      </div>
    </header>

    <footer>
      <ul class="navbar-footer">
        <li><a href="">About</a></li>
        <li><a href="">Jobs</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Developers</a></li>
        <li><a href="">Guidelines</a></li>
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Help forum</a></li>
      </ul>
    </footer>
  </body>
</html>
